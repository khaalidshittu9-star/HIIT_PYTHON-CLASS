<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        small {
            color: #777;
        }
        .edit-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <a href="{% url 'note_list' %}">Note list</a>
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <small>Created at: {{ note.created_at }}</small>
    <br>
    <a class="edit-button" href="{% url 'edit_note' note.id %}">Edit</a>
    <a class="delete-button" href="{% url 'delete_note' note.id %}">Delete</a>

</body>
</html>
